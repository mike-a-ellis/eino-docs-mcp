# EINO Documentation MCP Server - Fly.io Configuration
app = "eino-docs-mcp"
primary_region = "iad"

# Graceful shutdown settings
kill_signal = "SIGINT"
kill_timeout = "20s"

[build]
  dockerfile = "Dockerfile"

# Process groups: MCP server (web) and Qdrant (sidecar)
[processes]
  web = "/app/mcp-server"
  qdrant = "/qdrant/qdrant"

# Environment variables (non-sensitive only)
[env]
  PORT = "8080"
  QDRANT_HOST = "localhost"
  QDRANT_PORT = "6334"
  LOG_LEVEL = "info"

# HTTP service configuration for health checks and routing
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["web"]

  [http_service.concurrency]
    type = "requests"
    soft_limit = 20
    hard_limit = 25

  # Health check configuration
  [[http_service.checks]]
    grace_period = "10s"
    interval = "15s"
    timeout = "5s"
    method = "GET"
    path = "/health"

# VM resources for MCP server (web process)
[[vm]]
  memory = "256mb"
  cpus = 1
  cpu_kind = "shared"
  processes = ["web"]

# VM resources for Qdrant (needs more RAM for vector operations)
[[vm]]
  memory = "512mb"
  cpus = 1
  cpu_kind = "shared"
  processes = ["qdrant"]

# Persistent volume for Qdrant data
[[mounts]]
  source = "qdrant_data"
  destination = "/qdrant/storage"
  processes = ["qdrant"]
  initial_size = "1gb"
